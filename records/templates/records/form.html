{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Record</title>
    <link rel="stylesheet" href="{% static 'records/style.css' %}">
</head>
<body>
<header>Record Manager</header>
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Record</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'list' %}" class="btn">Cancel</a>
    </form>
</div>
</body>
</html>
